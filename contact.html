<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/phone.css">
</head>

<body>
    <!-- <-----------Contact Section Start--------->
    <main>
        <section class="contact" id="contact">
            <h2 class="heading">Our Contact</h2>
            <h3 class="sub_heading heading">Feel free to contact us!</h3>

            <div class="contact-box">

                <div class="map-img">
                    <img src="../img/contact-img/mapImg.png" alt="mapImg" />
                    <div class="map-detail">
                        <i class="fa-solid fa-location-dot"></i>
                        <div class="map-text">
                            <h2>Here is me</h2>
                            <p>New Kabirpur, Sonipat(Haryana) <br /> India</p>
                            <a href="https://www.google.com/maps/@28.9841484,77.0322979,3a,75y,230.08h,85.93t/data=!3m9!1e1!3m7!1sy5Asi7UThtgQRC7-ZIUwEg!2e0!7i13312!8i6656!9m2!1b1!2i21"
                                target="_blank">Open_in_google_map</a>
                        </div>
                    </div>
                </div>

                <div class="contact-container">
                    <div class="contact-section">
                        <div class="contact-sec-icon">
                            <i class="fa-solid fa-phone"></i>
                            <p>+91-7357432123</p>
                        </div>
                        <div class="contact-sec-icon">
                            <i class="fa-sharp fa-solid fa-envelope"></i>
                            <p>aman.kumar2k15@gmail.com</p>
                        </div>
                        <div class="contact-sec-icon">
                            <i class="fa-solid fa-location-dot"></i>
                            <p>Sonipat(Haryana), &nbsp India</p>
                        </div>
                    </div>

                    <div class="form-section">
                        <form action="https://formsubmit.co/aman.kumar2k15@gmail.com" method="POST" target="_blank">
                            <div class="form-box">
                                <input type="text" name="name" pattern="[a-zA-Z ]{4,}" id="name"
                                    placeholder="Your Name">
                            </div>
                            <div class="form-box">
                                <input type="text" name="email" pattern="[a-z0-9.]+@[a-z0-9.]+\.[a-z]{2,}$"
                                    placeholder="Your Email" id="email" required>
                            </div>
                            <div class="form-box">
                                <textarea name="message" id="message" cols="12" rows="8"></textarea>
                            </div>

                            <div class="form-box">
                                <input type="submit" id="email" value="Send">
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </section>
    </main>
    <!-- <-----------Contact Section End---------->

    <script src="https://kit.fontawesome.com/404f36c780.js" crossorigin="anonymous"></script>

</body>

</html>
